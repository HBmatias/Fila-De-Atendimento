<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./CCS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agbalumo&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Fila de Prioridades</title>
</head>

<body>
    <div>
        <div class="NameFila">
            <span>Cadastro de Pacientes</span>
        </div>
        <form action="/pagina-processa-dados-do-form" method="post">
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="usuario_nome" />
            </div>
            <div>
                <label for="date">Data:</label>
                <input type="datetime" id="date" name="usuario_date" />
            </div>
            <div>
                <label for="msg">Mensagem:</label>
                <textarea id="msg" name="usuario_msg"></textarea>
            </div>
            <div>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Selecionar</option>
                    <option value="1">Quadro Viral</option>
                    <option value="2">Quadro Infeccioso</option>
                    <option value="3">Lesão Leve</option>
                    <option value="4">Lesão Exposta Leve</option>
                    <option value="5">Lesão Exposta</option>
                    <option value="6">Lesão Lesão Interna</option>
                </select>
            </div>

            <div class="button">
                <button type="submit">Adicionar Paciente</button>
            </div>
        </form>
        <div class="OutputFilaEspera">
            <ul id="removeBulletPoint">
                <li><h1>Fila de Espera</h1>
                    <div>
                        <h2>Alta Prioridade</h2>
                        <ul id="lista"></ul>
                        <input type="button" onclick="gerar()" value="Clique"></input>
                    </div>
                </li>
                <li>
                    <div>
                        <h2>Media Prioridade</h2>
                        <ul id="lista"></ul>
                        <input type="button" onclick="gerar()" value="Clique"></input>
                    </div>
                </li>
                <li><div>
                    <h2>Baixa Prioridade</h2>
                    <ul id="lista"></ul>
                    <input type="button" onclick="gerar()" value="Clique"></input>
                </div>
                </li>
            </ul>
        </div>
        <script src="./Script/script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</body>

</html>
