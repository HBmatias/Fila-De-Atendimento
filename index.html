    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agbalumo&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Fila de Prioridades</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Hospital São Judas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Cadastros
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="cad-patient.html">Pacientes</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div>
        <div class="NameFila">
            <span>Acesso a Fila</span>
        </div>
        <form id="listAccess">
            <div class="row">

                <div class="col-12 mb-2">
                    <label class="form-label" for="cpf">CPF:</label>
                    <input class="form-control required" type="text" id="cpf" name="cpf" required="required" />
                </div>

                <div class="col-12 mb-2">
                    <label class="form-label" for="comorbidity">Apresenta Comorbidades:</label>
                    <select class="form-select required" data-weight="11" id="comorbidity" name="comorbidity"
                        required="required">
                        <option selected disabled>Selecionar..</option>
                        <option value="S">Sim</option>
                        <option value="N">Não</option>
                    </select>
                </div>

                <div class="col-12 mb-2">
                    <label class="form-label" for="health">Condição de Saúde:</label>
                    <select class="form-select required" data-weight="15" id="health" name="health" required="required">
                        <option selected disabled>Selecionar..</option>
                        <optgroup label="Quadro Viral">
                            <option value="1">Resfriado</option>
                            <option value="1">Virose</option>
                            <option value="3">Gripe</option>
                            <option value="5">Covid-19</option>
                        </optgroup>
                        <optgroup label="Quadro Infeccioso">
                            <option value="7">Infecção por bactéria</option>
                            <option value="6">Infecção por fungo</option>
                        </optgroup>
                        <optgroup label="Lesão">
                            <option value="3">Lesão Leve</option>
                            <option value="7">Lesão Exposta</option>
                            <option value="9">Lesão Interna</option>
                        </optgroup>
                        <optgroup label="Hemorragia">
                            <option value="10">Interna</option>
                            <option value="11">Externa</option>
                        </optgroup>
                    </select>
                </div>

                <div class="col-12 mb-2">
                    <label class="form-label" for="family">Histórico Familiar:</label>
                    <select class="form-select required" data-weight="5" id="family" name="family" required="required">
                        <option selected disabled>Selecionar..</option>
                        <option value="1">Nenhum</option>
                        <option value="9">Diabetes</option>
                        <option value="5">Hipertensão</option>
                        <option value="5">Pressão Baixa</option>
                        <option value="7">Câncer</option>
                        <option value="9">Doença Cardíaca</option>
                        <option value="7">Doença Pulmonar</option>
                        <option value="3">Doença Renal</option>
                        <option value="7">Doença Hepática</option>
                        <option value="11">Doença Neurológica</option>
                        <option value="7">Doença Autoimune</option>
                        <option value="3">Doença Hematológica</option>
                        <option value="5">Doença Endócrina</option>
                    </select>
                </div>

                <div class="col-12 mb-2">
                    <label class="form-label" for="symptoms">Sintomas Apresentados:</label>
                    <select class="form-select required" data-weight="5" id="symptoms" name="symptoms"
                        required="required">
                        <option selected disabled>Selecionar..</option>
                        <option value="1">Leve</option>
                        <option value="3">Moderado</option>
                        <option value="5">Grave</option>
                    </select>
                </div>

                <div class="col-12 mb-2">
                    <label class="form-label" for="socioeconomic">Situação Socioeconômica:</label>
                    <select class="form-select" data-weight="3" id="socioeconomic" name="socioeconomic">
                        <option selected disabled>Selecionar..</option>
                        <option value="1">Boa</option>
                        <option value="3">Média</option>
                        <option value="5">Baixa</option>
                    </select>
                </div>

                <div class="col-12 mb-2">
                    <label class="form-label" for="accessToCare">Acesso a Cuidados de Saúde:</label>
                    <select class="form-select" data-weight="11" id="accessToCare" name="accessToCare">
                        <option selected disabled>Selecionar..</option>
                        <option value="1">Fácil</option>
                        <option value="3">Moderado</option>
                        <option value="5">Difícil</option>
                    </select>
                </div>

                <div class="col-12 mt-3 text-center">
                    <button type="button" class="btn btn-primary listAccess">Entrar na Fila</button>
                </div>
            </div>
        </form>

        <div id="buttonFilaDePrioridade">
            <button onclick="location.href='ListagemDePrioridade.html'" class="buttonFilaDePrioridade">
                Ver Fila</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.slim.min.js"
        integrity="sha512-sNylduh9fqpYUK5OYXWcBleGzbZInWj8yCJAU57r1dpSK9tP2ghf/SRYCMj+KsslFkCOt3TvJrX2AV/Gc3wOqA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.min.js"></script>

    <script src="./assets/js/script.js"></script>
    <script src="./data/database.js"></script>
</body>

</html>
