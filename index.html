    <div>
        <div class="NameFila">
            <span>Cadastro de Pacientes</span>
        </div>
        <form id="myFormData">
            <div>
                <span>Nome Completo:</span>
                <input type="text" id="nome" name="usuario_nome" />
            </div>
            <div>
                <span>Data de Nascimento</span>
                <input type="date" id="dob">
            </div>
            <div>
                <label for="msg">Mensagem:</label>
                <textarea id="msg" name="usuario_msg"></textarea>
            </div>
            <div>
                <span>Classe de Problema</span>
                <select class="form-select" aria-label="Select Problem">
                    <option selected>Selecionar</option>
                    <option value="1">Quadro Viral</option>
                    <option value="2">Quadro Infeccioso</option>
                    <option value="3">Lesão Leve</option>
                    <option value="4">Lesão Exposta Leve</option>
                    <option value="5">Lesão Exposta</option>
                    <option value="6">Lesão Grave Interna</option>
                </select>
            </div>
            <div></div>

            <div class="button">
                <input type="submit" value="Submit">
            </div>
        </form>

        <div id="buttonFilaDePrioridade">
            <button onclick="location.href='ListagemDePrioridade.html'" class="buttonFilaDePrioridade">
                Ver Fila</button>
        </div>
