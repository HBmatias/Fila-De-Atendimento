            </div>
        </form>
        <div>

                        <ul id="lista"></ul>
                        <input type="button" onclick="gerar()" value="Clique"></input>
                    </div>
                </li>
                <li><span>Emergengia Media</span>
                    <div></div>
                </li>
                <li><span>Emergencia Baixa</span>
                    <div></div>
                </li>
            </ul>
        </div>
